<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A compact pomodoro clock">
    <meta name="keywords" content="Pomodoro clock, timer, focus">
    <meta name="author" content="Tony Pham">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arya">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="text-center">
        <h1>Pomodoro Clock</h1>
      </header>
      <main>
        <section id="clock">
          <div id="timer-container"><span id="timer">25:00</span></div>
        </section>
        <section id="clock-control">
          <div id="control-buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="pause" disabled="true">Pause</button>
            <button class="btn" id="reset">Reset</button>
          </div>
        </section>
        <section class="setters">
          <div id="break-setter-container">
            <button class="sub btn btn-sm"><span>-</span></button><span id="break-timer"> 05:00</span>
            <button class="add btn btn-sm"><span>+</span></button>
          </div>
          <div id="focus-setter-container">
            <button class="sub btn btn-sm"><span>-</span></button><span id="focus-timer"> 25:00</span>
            <button class="add btn btn-sm"><span>+</span></button>
          </div>
        </section>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
